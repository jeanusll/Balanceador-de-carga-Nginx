<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="{{url_for('static',filename='favicon/favicon-16x16.png')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
	
  <!-- Main JS -->
  <script defer src="{{url_for('static',filename='js/main.js')}}"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
  <h1> Nodo 2</h1>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="{{url_for('static',filename='images/pokedex.png')}}" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
